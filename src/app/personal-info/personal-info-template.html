<ng-container>
        <form ngNativeValidate class="form-group info-body">
            <div class="form-group col-5"> 
                <div id="drop-area" class="user-image">
                        <input type="file" #inputFile name="myImage" accept="image/*" id="upload-image" (click)="inputFile.value=null" (change)="onSelectFile($event)"/>
                        <label for="upload-image">
                        <img [src]="imgSrc" alt="User Profile Image" height="70" width="70" >     
                        </label>
                    
                    <label for="name" class="name-input">Your Name
                            <input required type="text" id="name" name="name" class="form-control" [(ngModel)]="userDetails.name"/>
                    </label>
                </div>
            </div>
            <div class="form-group col-8"> 
                    <label for="desc">Write a short description about yourself</label><br>
                    <textarea id="desc" required name="desc" rows="5" class="form-control" placeHolder="May be you can write about your goals or motivation" [(ngModel)]="userDetails.desc">
                    </textarea>
            </div>
            <div class="form-group col-10 custom-btn">
                <button type="submit" name="proceed" class="btn btn-primary" (click)="onSubmit()">Proceed</button>
            </div>
            <div class="border-bottom mb-3"></div>  
        </form>
</ng-container>
